<!DOCTYPE html>
<html lang="en">
<head>
    <title> Paragraph Making </title>
</head>
<body>
    
    <center>
        <h1> Paragraph Making</h1>
        
    
 <span>1. </span>
 <input type="text" id="para1_input_box_1" placeholder="input_box_1"> <br> <br> 
 <span>2. </span>
 <input type="text" id="para1_input_box_2" placeholder="input_box_2"><br> <br>
 <span>3. </span>
 <input type="text" id="para1_input_box_3" placeholder="input_box_3"><br> <br>
 <span>4. </span>
 <input type="text" id="para1_input_box_4" placeholder="input_box_4"><br> <br>
 <span>5. </span>
 <input type="text" id="para1_input_box_5" placeholder="input_box_5"><br><br>
 <span>6. </span>
 <input type="text" id="para1_input_box_6" placeholder="input_box_6"><br><br>
<div id="showParagraph1"></div>
<button type="button" onclick="getParagraph1()">Get Paragraph 1</button> <br> <br>

<span>1. </span>
 <input type="text" id="para2_input_box_1" placeholder="input_box_1"> <br> <br> 
 <span>2. </span>
 <input type="text" id="para2_input_box_2" placeholder="input_box_2"><br> <br>
 <span>3. </span>
 <input type="text" id="para2_input_box_3" placeholder="input_box_3"><br> <br>
 <span>4. </span>
 <input type="text" id="para2_input_box_4" placeholder="input_box_4"><br> <br>
 <span>5. </span>
 <input type="text" id="para2_input_box_5" placeholder="input_box_5"><br><br>
 <span>6. </span>
 <input type="text" id="para2_input_box_6" placeholder="input_box_6"><br><br>
<div id="showParagraph2"></div>
<button type="button" onclick="getParagraph2()">Get Paragraph 2</button>

</center>
<script>
function getParagraph1() {
    var inputs= [];
    for (var i= 1; i<=6 ; i++) {
        inputs.push(document.getElementById("para1_input_box_"+ i).value);
    };
    inputs.join(". ");
        document.getElementById("showParagraph1").innerHTML= inputs.join(". "); 
}

function getParagraph2() {
    var inputs= [];
    for (var k= 1; k<=6 ; k++) {
        inputs.push(document.getElementById("para2_input_box_"+ k).value);
    };
    inputs.join(". ");
        document.getElementById("showParagraph2").innerHTML= inputs.join(". "); 
}
</script>
</body>
</html>
